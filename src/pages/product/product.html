<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>产品</ion-title>
  </ion-navbar>
</ion-header>





<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
  pullingIcon="arrow-dropdown"
  pullingText="Pull to refresh"
  refreshingSpinner="circles"
  refreshingText="Refreshing...">
  </ion-refresher-content>
  </ion-refresher>

  <!--//没有获取到数据的时候  显示404图片-->
  <div *ngIf="hasErr">
    <div class="loading" (click)="initData()">
      <img src="assets/image/404.png" style="width:50%">
    </div>
  </div>

  <div *ngIf="!hasErr">
    <div *ngIf="!dataFinish" class="loading">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <div *ngIf="dataFinish">



      <!--//轮播图-->
      <!--<ion-slides autoplay="2000" loop="true" pager="true">-->
        <!--<ion-slide *ngFor="let topic of zhihuList.top_stories" (click)="pushContent(topic.id)">-->
          <!--<div class="zhihu-header" [ngStyle]="{'background-image':'url(' + topic.image + ')'}">-->
            <!--<h2>{{topic.title}}</h2>-->
          <!--</div>-->
        <!--</ion-slide>-->
      <!--</ion-slides>-->


      <!--//数据列表-->
      <ion-list>
        <ion-card *ngFor="let item of homeList.card">
          <ion-item text-wrap (click)="pushContent(item.name)">
            <ion-thumbnail item-right>
              <!--<img [src]="homeList.image">-->
              <img src="{{homeList.image}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <h2>测试 {{homeList.desc}}</h2>

          </ion-item>
        </ion-card>
      </ion-list>


      <!--//下拉加载-->
      <ion-infinite-scroll >
        <ion-infinite-scroll-content loadingText="加载中..."></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
</ion-content>
