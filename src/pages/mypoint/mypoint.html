<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Segment分割</ion-title>
  </ion-navbar>

  <ion-navbar color="theme">
    <ion-title>mypoint</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>


  <ion-item text-wrap color="primary" style="text-align:center" (click)="pushContent(item.name)">
    <h2>我的积分</h2>

    左边 <img src="assets/image/live.jpg" height="50" width="50" align="center"> 右边

  </ion-item>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmentModel">
      <ion-segment-button value="segmentOne">
        积分记录
      </ion-segment-button>

      <ion-segment-button value="segmentTwo">
        使用记录
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content (swipe)="swipeEvent($event)" padding>

  <div class="mydiv1">
    <button ion-button block>diajiwo</button>
  </div>

  <div [ngSwitch]="segmentModel">

    <ion-list *ngSwitchCase="'segmentOne'">
      <ion-item>

        <ion-row (click)="pushPage(item._id)">
          <ion-col width-75 class="article-left">
            <div class="article-span">
              标题
            </div>
            <div class="article-span article-title">
              柔柔弱弱若若人
            </div>
            <div class="article-count">
              阅读 5 · 评论 6· 喜欢 7
            </div>
          </ion-col>
          <ion-col class="article-right" *ngIf="1 > 0">
            <img class="article-img" src="assets/image/404.png"  />
          </ion-col>
        </ion-row>

      </ion-item>
    </ion-list>


    <ion-list *ngSwitchCase="'segmentTwo'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/image/user.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/image/404.png">

        </ion-thumbnail>
        左边 <img src="assets/image/live.jpg" height="50" width="50" align="center"> 右边
        <h2>Louie</h2>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
