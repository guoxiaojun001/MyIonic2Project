<ion-header>

	<ion-navbar>
		<ion-title style="text-align:center">登录</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="First Name">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Last Name">
    </label>
  </div>


	<form [formGroup]="loginForm" (ngSubmit)="logForm()">
		<ion-item>
			<ion-label>用户名：</ion-label>
			<ion-input type="text" text-wrap formControlName="mobilePhone"></ion-input>
      <ion-avatar item-right><img src="assets/image/video.png" ></ion-avatar>
		</ion-item>

		<ion-item>
			<ion-label>密码：</ion-label>
			<ion-input type="password" formControlName="password"  max = "10" min = "6"></ion-input>

      <ion-thumbnail item-right> <img src="assets/image/video.png" alt="头像"></ion-thumbnail>

		</ion-item>
		<button ion-button full (click)="login(loginForm.value, $event)" >登录</button>
		<button ion-button full (click)="goRegisterPage($event)">注册</button>

    <button ion-button full type="submit" class="btn btn-default">测试表单</button>
	</form>


  <div class="bar bar-header item-input-inset" align="center">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear" >
      Cancel
    </button>
  </div>
</ion-content>
