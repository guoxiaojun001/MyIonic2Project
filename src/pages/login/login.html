<ion-header>

	<ion-navbar>
		<ion-title>登录</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="loginForm" (ngSubmit)="logForm()">
		<ion-item>
			<ion-label>用户名：</ion-label>
			<ion-input type="text" formControlName="mobilePhone"></ion-input>
		</ion-item>
		<!--<p *ngIf="!loginForm.controls.LoginID.valid && loginForm.controls.LoginID.touched" color="danger">LoginID 必须是邮箱.</p>-->

		<ion-item>
			<ion-label>密码：</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<button ion-button full (click)="login(loginForm.value, $event)" >登录</button>
		<button ion-button full (click)="goRegisterPage($event)">注册</button>

    <button ion-button full type="submit" class="btn btn-default">测试表单</button>
	</form>
</ion-content>
