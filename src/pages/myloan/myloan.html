<ion-header>
  <ion-navbar color="primary" style="text-align: center">
    <ion-title>我的借款</ion-title>
  </ion-navbar>

  <ion-item text-wrap color="primary" style="text-align:center" height="200" >

    <img src="assets/image/circle_bg.png" height="200" width="200" align="center" />


  </ion-item>



</ion-header>


<ion-content style="background-color: #f4f4f4">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="数据加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-slides autoplay="2000" loop="false" pager="true" style="width: 100%;height:35% " >
    <ion-slide>
      <div class="zhihu-header" [ngStyle]="{'background-image':'url(' + 'assets/image/live.jpg' + ')'}">
        <h2>111111111</h2>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="zhihu-header" [ngStyle]="{'background-image':'url(' + 'assets/image/video.png' + ')'}">
        <h2>2222</h2>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.src}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.KDName}}</p>
        <p>{{item.address}}</p>
        <button clear item-right (click)='shwoTastInfo($event,item)'>领取</button>
      </ion-item>

      <ion-item-options>
        <button secondary (click)='shwoTastInfo($event,item)'>
          <ion-icon name="bicycle"></ion-icon>
          领取任务
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
