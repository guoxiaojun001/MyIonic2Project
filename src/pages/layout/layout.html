<ion-header>

    <ion-navbar>
        <ion-title>layout</ion-title>
    </ion-navbar>



</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="mySeg">
    <ion-segment-button value="all" (ionSelect)="selectAll()">
      全部
    </ion-segment-button>
    <ion-segment-button value="notice" (ionSelect)="selectNotice()">
      创闻
    </ion-segment-button>
    <ion-segment-button value="new" (ionSelect)="selectNews()">
      快讯
    </ion-segment-button>
    <ion-segment-button value="last">
      最创见
    </ion-segment-button>
    <ion-segment-button value="newitem">
      新项目
    </ion-segment-button>
    <ion-segment-button value="perception">
      创业心法
    </ion-segment-button>
  </ion-segment>



    <div class="box">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>


  <ion-card  >
    <ion-row>
      <ion-col width-33>
        <ion-thumbnail class="img-box" [ngStyle]="{ 'background-image': 'url(' + 'http://files.ovdream.com/1453095464864.jpg' + ')'}">
        </ion-thumbnail>
      </ion-col>

      <ion-col width-67 style="position: relative">
        <h2 style="text-align: left">item.title</h2>
        <div style="position: absolute; bottom: 10px; width: 95% ;height: 30px; line-height: 30px">

          <div style="float: left; vertical-align: middle;">
            <ion-thumbnail class="usericon" [ngStyle]="{ 'background-image': 'url(' + 'http://files.ovdream.com/14605347205259718.jpg' + ')'}">
            </ion-thumbnail>
            <span style="color:#0c60ee">item.person</span>
          </div>
          <div style="float: right; vertical-align: middle; color: #999;">
            item.date
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>





</ion-content>
